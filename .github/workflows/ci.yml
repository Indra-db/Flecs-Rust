name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    name: cargo fmt
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - name: cargo fmt
        run: cargo fmt --all --check

  typos:
    runs-on: ubuntu-latest
    name: typos
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-14, ubuntu-22.04, windows-2022]
    name: cargo clippy + test + build and run examples
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - name: cargo clippy
        run: cargo clippy --all-targets --workspace -- -D warnings

      - name: cargo test
        run: cargo test --workspace

      - name: Set execute permission on script
        run: chmod +x ./scripts/run_examples.sh

      - name: Build all examples
        run: cargo build --examples

      - name: Run examples
        run: ./scripts/run_examples.sh
        shell: bash

  build-doc:
    name: cargo docs-rs
    runs-on: ubuntu-22.04
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - uses: dtolnay/install@cargo-docs-rs
      - run: cargo docs-rs -p flecs_ecs
      - run: cargo docs-rs -p flecs_ecs_derive
